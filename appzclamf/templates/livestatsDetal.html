{%extends 'layout.html'%}
{%block content%}
    <div class="container">
        <form id= "CellaIDForm" method="get" action="/livestats/detal/">
            {%for cellQ in cellIDQ%}
            <a class="btn btn-primary">
                <span class = "glyhicon glyhicon-plus-sign" aria-hidden="true"></span>{{cellQ.CellaID}}# 机
            </a>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    {{cellID}}-机器在线时间表
                </div>
                <!--Table-->
                <Table class="table table-bordered">
                    <thead>
                    <tr>            
                        <th>日期</th>                
                        <th>在线时长(小时)</th>
                    </tr>
                    </thead>
                    <tbody>
                    {%for obj in cellQ.checktimeList%}
                        <tr>
                            <td>{{obj.day}}</td>
                            <td>{{obj.timeline}}</td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </Table>
            </div>
            {%endfor%}
        </form>
    </div>
{%endblock%}
