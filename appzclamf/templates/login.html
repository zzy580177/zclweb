{%extends 'layout.html'%}
{%block content%}
    <div class="account">
    <h3> 用户登录</h3> 
    <span style='color: red;'> {{errmsg}} </span>
    <form method='post' action='/login/'>
        {% csrf_token %}
        <div class="form-group">
            <label for="User">用户账号</label>
            <input type="text" class="form-control" id="UserID" name="user" placeholder="UserID">
        </div>
        <div class="form-group">
            <label for="Password">用户密码</label>
            <input type="password" class="form-control" id="UserPassword" name="password" placeholder="UserPassword">
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox"> 记住密码
            </label>
        </div>
        <button type="submit"/ class="btn btn-primary">登录</button>                                                                                       
    </form>
    
    </div>

{%endblock%}
